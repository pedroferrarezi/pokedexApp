<ion-header translucent>
  <ion-toolbar color="tertiary">
    <ion-title>
      Pokedex App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen color="dark">
  <ion-searchbar placeholder="Buscar Pokemon" color="medium"></ion-searchbar>

  <ion-item-sliding *ngFor="let pokemon of listaPokemonExibir">
    <ion-item color="light">
      <ion-chip [color]="pokemon.types[0].type.name | lowercase" slot="start">
        <ion-label [color]="pokemon.types[0].type.name | lowercase">{{ pokemon.id }}</ion-label>
      </ion-chip>

      <ion-label>
        <div>
          <h2 >{{ pokemon.name }}</h2>
          <ion-badge  [color]="tipo.type.name | lowercase" *ngFor="let tipo of pokemon.types">{{ tipo.type.name }} </ion-badge>
        </div>
      </ion-label>

      <ion-thumbnail slot="end">
        <img [src]="pokemon.sprites.front_default" alt="foto">
      </ion-thumbnail>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>


</ion-content>

<ion-footer>
  <ion-toolbar color="tertiary" class="ion-text-center">

    <ion-buttons slot="start" *ngIf="pagina > 1">
      <ion-button expand="block" color="dark" (click)="paginacao(previous, -1)">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    {{ pagina }} de {{ totalPaginas }}

    <ion-buttons slot="end" *ngIf="pagina < totalPaginas">
      <ion-button expand="block" color="dark" (click)="paginacao(next, 1)">
        <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
